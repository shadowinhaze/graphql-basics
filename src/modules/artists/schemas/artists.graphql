type Artist {
  id: ID!
  firstName: String
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  country: String
  bands: [Band]
  instruments: [String]
}

type User {
  id: ID!
  firstName: String
  lastName: String
  password: String
  email: String!
}

type AllArtists {
  items: [Artist]
  total: Int
}

type Query {
  artists(limit: Int, offset: Int): AllArtists
  artist(id: ID!): Artist
}
